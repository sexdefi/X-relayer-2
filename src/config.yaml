# 基础配置
startBlock: 1000000  # 开始扫描的区块号
maxRps: 100         # 每秒最大请求数
reqInterval: 100    # 请求间隔(毫秒)
workerNum: 4        # 交易处理线程数
batchSize: 100      # 批处理大小

# RPC节点配置
rpcs:
  - https://1rpc.io/holesky
  - https://rpc.ankr.com/eth_holesky

# MySQL配置
mysql:
  host: "localhost"
  port: 30306
  user: "root"
  password: "password"
  database: "relayer"
  charset: "utf8mb4"

# Redis配置
redis:
  host: "localhost"
  port: 30379
  password: ""
  db: 0
  poolSize: 100

# 业务配置
contracts:
  - 0x1234567890123456789012345678901234567890
  - 0x0987654321098765432109876543210987654321

topics:
  - 0x1234567890123456789012345678901234567890123456789012345678901234
  - 0x0987654321098765432109876543210987654321098765432109876543210987 